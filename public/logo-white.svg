<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradientWhite" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </linearGradient>
    <filter id="glowWhite">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative line above -->
  <line x1="40" y1="15" x2="160" y2="15" stroke="url(#goldGradientWhite)" stroke-width="1" opacity="0.8"/>
  
  <!-- Main logo text -->
  <g>
    <!-- Lola text -->
    <text x="100" y="45" font-family="Playfair Display, serif" font-size="32" font-weight="400" 
          fill="#faf8f5" text-anchor="middle" letter-spacing="0.15em">
      Lola
    </text>
    
    <!-- Accent dot -->
    <circle cx="155" cy="30" r="2" fill="#d4af37" opacity="0.9"/>
    
    <!-- Drip text -->
    <text x="100" y="65" font-family="Playfair Display, serif" font-size="24" font-weight="300" 
          font-style="italic" fill="#eae2d6" text-anchor="middle" letter-spacing="0.25em">
      Drip
    </text>
  </g>
  
  <!-- Decorative line below -->
  <line x1="40" y1="70" x2="160" y2="70" stroke="url(#goldGradientWhite)" stroke-width="1" opacity="0.8"/>
</svg>
